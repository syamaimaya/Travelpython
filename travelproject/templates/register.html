{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>app2</title>
    <style>
    body{background-image:url({%static 'images/yellow.jpg)' %};
    background-repeat:no-repeat;
    background-size:2000px 1000px;
    }
    </style>
</head>
<body>
<h2>REGISTRATION FORM</h2>
<form action="register" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Enter your name"><br>
      <input type="text" name="first_name" placeholder="Enter your first name"><br>
      <input type="text" name="last_name" placeholder="Enter your last name"><br>
      <input type="email" name="email" placeholder="Enter your Email"><br>
      <input type="password" name="password" placeholder="Enter your password"><br>
      <input type="password" name="password1" placeholder="Confirm your password"><br>
    <input type="submit">
</form>
{%for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}
</body>
</html>
